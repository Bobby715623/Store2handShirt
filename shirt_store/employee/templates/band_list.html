{% extends "base.html" %}

{% block title %}
    Band List
{% endblock %}

{% block content %}
    <h2>List of Bands</h2>
    
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>about</th>
            </tr>
        </thead>
        <tbody>
            {% for band in bands %}
                <tr>
                    <td>{{ band.name }}</td>
                    <td>{{ band.about }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No bands available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <a href="{% url 'add_band' %}">Add New Band</a>  <!-- ลิงก์ไปยังหน้าเพิ่มวง -->
{% endblock %}
